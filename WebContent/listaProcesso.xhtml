<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Liistagem de  Processos</title>
</h:head>
<h:body>
<h:form>
<h:commandLink value="Menu" action="menu.xhtml" immediate="true"/>
<h1>Listagem de Processo</h1>
<h:messages/>
<h:dataTable border="1" value="#{processoControllerValdemar.lista}" var="processo">
	<h:column>
		<f:facet name="header">
			<h:outputText value="ID"/>
		</f:facet>
		<h:outputText value="#{processo.id}"/>
	</h:column>
	
		<h:column>
		<f:facet name="header">
			<h:outputText value="Número Interessado"/>
		</f:facet>
		<h:outputText value="#{processo.numeroProc}"/>
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<h:outputText value="Interessado: "/>
		</f:facet>
		<h:outputText value="#{processo.interessadoValdemar.nomeInteressado}"/>
	</h:column>
	
		<h:column>
		<f:facet name="header">
			<h:outputText value="Assunto"/>
		</f:facet>
		<h:outputText value="#{processo.assuntoProc}"/>
	</h:column>
	
		<h:column>
		<f:facet name="header">
			<h:outputText value="Data do Processo"/>
		</f:facet>
		<h:outputText value="#{processo.dataAutuacaoProc}">
			<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
		</h:outputText>
	</h:column>
	
		<h:column>
		<f:facet name="header">
			<h:outputText value="Valor"/>
		</f:facet>
		<h:outputText value="#{processo.valorProc}"/>
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<h:outputText value="desconto"/>
		</f:facet>
		<h:outputText value="#{processo.desconto}"/>
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<h:outputText value="Valor Total"/>
		</f:facet>
		<h:outputText value="#{processo.valorTota}"/>
	</h:column>
	
	
	<h:column>
		<f:facet name="header">
			<h:outputText value="Ação"/>
		</f:facet>
		<h:commandButton value="Editar" action="#{processoControllerValdemar.editar}">
			<f:setPropertyActionListener value="#{processo}" target="#{processoControllerValdemar.processoValdemar}"/>
		</h:commandButton>
		<h:commandButton value="Excluir" onclick="return confirm('Confrima a exclusão?')" action="#{processoControllerValdemar.excluir}">
			<f:setPropertyActionListener value="#{processo}" target="#{processoControllerValdemar.processoValdemar}"/>
		</h:commandButton>
	</h:column>

</h:dataTable>
</h:form>
</h:body>
</html>
